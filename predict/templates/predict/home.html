{% extends 'predict/base.html' %}
{% block title %}Predict{% endblock %}
{% block content %}
<h1>Upload Image</h1>
<form action="{% url 'home' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <br>
    {{form.as_p}}<br>
    <p><input type="submit" value="Upload" /></p>
</form>
<br>
{% if prediction == 0 %}    
    <h3>Predicted to be Normal</h3>
{% elif prediction == 1 %}
    <h3>Predicted to be Metastatic</h3>
{% endif %}
{% endblock %}
